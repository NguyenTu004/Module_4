<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/category/save}" method="post">
        <table class="table table-view" th:object="${category}">
            <input type="hidden" th:field="*{id}">
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" th:field="*{name}"></td>
            </tr>
            <tr>
                <th><button type="submit" class="btn btn-primary" th:text="${category.id} != 0 ? 'Update' : 'Create'"></button></th>
                <td><a th:href="@{/blog/home}" class="btn btn-primary">Back</a></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
