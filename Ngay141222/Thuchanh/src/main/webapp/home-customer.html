<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List Customer</h1>
        <form action="/customer/search">
            <label for="search"><button type="submit" class="btn btn-primary">Search</button></label>
                <input type="text" name="search" id="search"><br>
        </form>
        <br>
        <a th:href="@{/customer/create}" style="color: white" class="btn btn-primary">Create</a>
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            <tr th:each="cus : ${listCustomer}">
                <td ><a th:href="@{/customer/detail/{id}(id=${cus.getId()})}" th:text="${cus.getName()}"></a></td>
                <td th:text="${cus.getEmail()}"></td>
                <td th:text="${cus.getAddress()}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/customer/update/{id}(id=${cus.getId()})}" style="color: white">
                        Update</a>
                    <a class="btn btn-primary" th:href="@{/customer/delete/{id}(id=${cus.getId()})}" style="color: white">
                        Delete</a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
