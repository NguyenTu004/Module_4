<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <a th:href="@{/blog/create}" class="btn btn-primary">Create</a>
      <table class="table table-view">
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
              <th>Action</th>
          </tr>
          <tr th:each="b,sta : ${listBlog}">
              <td><input type="text" th:field="*{b.id}"></td>
              <td><input type="text" th:field="*{b.name}"></td>
              <td><input type="text" th:field="*{b.description}"></td>
              <td>
                  <a th:href="@{/blog/update/{id}(id=${b.id})}" class="btn btn-primary">Update</a>
                  <a th:href="@{/blog/delete/{id}(id=${b.id})}" class="btn btn-primary">Delete</a>
              </td>
          </tr>
      </table>
  </div>
</body>
</html>
