<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container" >
  <form th:action="@{/song/save}" method="post"  enctype="multipart/form-data">
    <table class="table table-danger" th:object="${song}">
      <input type="hidden" th:field="*{id}">
      <tr>
        <th>Name</th>
        <td><input type="text" name="name" th:field="*{name}" required></td>
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
      </tr>
      <tr>
        <th>Singer</th>
        <td><input type="text" name="singer" th:field="*{singer}" required></td>
        <td th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></td>
      </tr>
      <tr>
        <th>Category</th>
        <td><input type="text" name="category" th:field="*{category}" required></td>
        <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></td>
      </tr>
<!--      <tr>-->
<!--        <th><label>File song</label></th>-->
<!--        <td>-->
<!--          <video th:if="${song.id} != 0 "  th:src="@{'/music/'+${song.link}}" controls></video>-->
<!--          <input type="file" name="file" />-->
<!--        </td>-->
<!--      </tr>-->
      <tr>
        <td>
          <button type="submit" class="btn btn-primary" th:text="${song.id} !=0 ? 'Update' : 'Create'">Create</button>
          <a style="color: white" type="button" class="btn btn-primary" th:href="@{/song/}">Back</a>
        </td>
        <td></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
