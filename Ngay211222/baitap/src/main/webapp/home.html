<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form th:action="@{/validateUser}" method="post">
      <table class="table table-view" th:object="${user}">
          <tr>
            <th>Name</th>
            <td><input type="text" name="name" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
          </tr>
        <tr>
          <th>Phone Number</th>
          <td><input type="text" name="phone" th:field="*{phone}"></td>
          <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>
        </tr>
        <tr>
          <th>Age</th>
          <td><input type="text" name="age" th:field="*{age}"></td>
          <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="text" name="email" th:field="*{email}"></td>
          <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </tr>
        <tr>
          <th><button class="btn btn-primary">Submit</button></th>
          <td></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
